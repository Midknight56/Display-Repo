<p-overlayPanel #op [showCloseIcon]="true" [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'">
    <ng-template pTemplate>
        <p-virtualScroller [value]="commits" scrollHeight="250px" [itemSize]="170" [rows]="10" [lazy]="false">
            <ng-template pTemplate="header">
                List of Commits for {{ repo }}.
                <!-- <p-dropdown [options]="sortOptions" placeholder="Sort By" (onChange)="onSortChange()"
                    [optionLabel]="'label'"></p-dropdown> -->
            </ng-template>
            <ng-template let-commitInfo pTemplate="item" let-i="index">
                <div class="container">
                    <div class="image-container">
                        <img src="{{commitInfo.author.avatar_url}}" [alt]="commitInfo.commit.author.name" class="resize" />
                    </div>
                    <div>
                        <h5>{{commitInfo.commit.author.name}}</h5>
                        <p style="padding: 0 15px;">{{commitInfo.commit.message}}</p>
                        <p>{{commitInfo.commit.author.date | date}}</p>
                    </div>
                    <div>
                        <p-button label="Go to commit" (onClick)="visitCommit(commitInfo.html_url)"></p-button>
                    </div>
                </div>
            </ng-template>
            <ng-template let-car pTemplate="loadingItem">
                Opps gathering the commits...
            </ng-template>
        </p-virtualScroller>
    </ng-template>
</p-overlayPanel>
